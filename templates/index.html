<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 80%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 15px 25px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .chat {
        margin: 20px 0;
        max-height: 400px;
        overflow-y: auto;
      }
      .chat p {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
      }
      .user {
        background-color: #e7f3fe;
        color: #333;
      }
      .assistant {
        background-color: #d4edda;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your AI Assistant</h1>
      <form method="POST">
        <input
          type="text"
          name="message"
          placeholder="Type your message..."
          required
        />
        <button type="submit">Send</button>
      </form>
      <div class="chat">
        {% for message in messages %}
        <p class="{{ 'user' if message.role == 'user' else 'assistant' }}">
          <strong
            >{{ 'You' if message.role == 'user' else 'Assistant' }}:</strong
          >
          {{ message.content }}
        </p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
